  <body>
    <nav class="navbar navbar-inverse {{ page.navbar_extra_styles }}">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="/images/icon.png" alt="[Logo]" /> Sparkle</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="{% if page.id == "index" %} active {% endif %}"><a href="/">Home</a></li>
            <li class="{% if page.id == "about" %} active {% endif %}"><a href="/about">About</a></li>
            <li class="{% if page.id == "documentation" %} active {% endif %}"><a href="/documentation">Documentation</a></li>
            <li><a href="https://github.com/{{ site.github_username }}/Sparkle">GitHub Project</a></li>
            <li><a href="https://www.bandwidthhog.com/?utm_source=sparkle-www&amp;utm_medium=link&amp;utm_campaign=nav">Sponsor: Bandwidth Hog</a></li>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    {{ content }}

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <footer>
            <p>Copyright &#169; 2015 Sparkle Project. All Rights Reserved.</p>

          </footer>
        </div>
      </div>
    </div>
